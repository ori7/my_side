<form class="col-4">
  <div class="form-group">
    <label for="name">Name:</label>
    <input [(ngModel)]="recipe.name" type="text" class="form-control" id="name" placeholder="recipe.name" name="name">
  </div>
  <div class="form-group">
    <label for="instructions">Instructions:</label>
    <textarea [(ngModel)]="recipe.instructions" type="text" rows="4" class="form-control" id="instructions" placeholder="recipe.instructions" name="instructions"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" (click)='updateRecipe()'>Update recipe</button>
</form>
